        // var numb1 = parseInt(window.prompt('Digite um número')); //prompt retorna uma string, logo precisamos converter para inteiro ou float 
        // var numb2 = parseFloat(window.prompt('Digite outro número'));
        var numb1 = Number(window.prompt('Digite um número')); //converter tanto para inteiro ou float
        var numb2 = Number(window.prompt('Digite outro número'));
        var sum = numb1 + numb2
        window.alert('A soma dos valores é igual a ' + sum); // concatenação
        window.alert(`A soma do número ${numb1} com ${numb2} é igual a ${sum}`); // interpolação (usa template string)
    </script>
